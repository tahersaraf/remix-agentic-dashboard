<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        <main>
            <!-- Stats Card Grid -->
            <div class="stats-card-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
                <!-- Stats cards to be dynamically inserted here -->
            </div>

            <!-- Regular Charts Grid -->
            <div class="chart-container flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                <!-- Regular charts to be dynamically inserted here -->
            </div>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask about the chart...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="lineChart.js"></script>
    <script type="module" src="sqlQuery.js"></script>
    <script type="module" src="chatHandler.js"></script>
    <script type="module" src="createSpace.js"></script>
</body>
</html>
