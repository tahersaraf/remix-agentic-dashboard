<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        <main>
            <div class="chart-container">
            </div>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask about the chart...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    <!-- <script type="module" src="script.js"></script> -->
    <!-- <script src="bar_chart.js"></script> -->
    <script type="module" src="lineChart.js"></script>
    <script type="module" src="sqlQuery.js"></script>
    <script type="module" src="chatHandler.js"></script>
    <script type="module" src="createSpace.js"></script>
</body>
</html>
