<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        <main>
            <div class="chart-container flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
                <style>
                    .card-container {
                        height: 200px; /* Adjust this value as needed */
                        width: 100%;
                        max-width: 300px; /* Adjust this value as needed */
                        margin: 0 auto;
                    }
                    
                    .chart-container {
                        min-height: 400px; /* Regular chart height */
                        width: 100%;
                    }
                </style>
                <!-- Chart cards go here -->
            </div>
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask about the chart...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>
    <!-- <script type="module" src="script.js"></script> -->
    <!-- <script src="bar_chart.js"></script> -->
    <script type="module" src="lineChart.js"></script>
    <script type="module" src="sqlQuery.js"></script>
    <script type="module" src="chatHandler.js"></script>
    <script type="module" src="createSpace.js"></script>
</body>
</html>
